<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Topic Listing Bootstrap 5 Template</title>
    <th:block th:replace="layout/head :: head"></th:block>
</head>
    <style>
        .fieldError {
            color: #bd2130;
            font-weight: bolder;
        }
    </style>
    <script>
        $(document).ready(function(){
            var error = [[${error}]];
            if(error != null){
                var checked = $('#reg-log').is(':not(:checked)');
                if(checked)
                    $('input:checkbox').prop('checked',true);
                if(error)
                    $("#memailCode").val('');
            }
        });
    </script>
<body>
<th:block th:replace="layout/header :: header"></th:block>
<div class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <a th:href="@{/}" class="hero-logo" data-aos="zoom-in"><img th:src="@{/static/img/logo/logo.png}" alt=""></a>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h3 class="mb-0 pb-3"><span>로그인 </span></h3>
                                        <form action="/login" method="post" class="form-horizontal">
                                            <div class="mb-3">
                                                <input type="email" name="username" class="form-control" placeholder="이메일"  autocomplete="off" required>
                                            </div>
                                            <div class="mb-3">
                                                <input type="password" name="password" class="form-control" placeholder="비밀번호" autocomplete="off" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary mt-4">로그인</button>
                                            <p class="mb-0 mt-4 text-center"><a href="#0" class="link">비밀번호를 잊으셨나요?</a></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var emconfirmchk = false;
    var $memail = $("#memail");
    var $checkEmail = $("#checkEmail");
    var $memailconfirm = $("#memailconfirm");
    var $memailCode = $("#memailCode");

    $checkEmail.click(function() {
        $.ajax({
            type : "POST",
            url : "/emailConfirm",
            data : {
                "email" : $memail.val()
            },
            success : function(data){
                alert("해당 이메일로 인증번호 발송이 완료되었습니다. \n 확인부탁드립니다.")
                $memail.attr("readonly",true);
                console.log("data : "+data);
                chkEmailConfirm(data, $memailconfirm);
            }
        })
    })

    function chkEmailConfirm(data, $memailconfirm){
        $memailconfirm.click( function(){
            if (data != $memailCode.val()) {
                emconfirmchk = false
                alert("인증번호가 잘못되었습니다:)");
            } else {
                emconfirmchk = true
                alert("인증번호 확인이 완료되었습니다:)");
            }
            checkSignUpButton();
        });
    }

    function checkSignUpButton() {
        var $signUpButton = $(".submitBtn");
        if (emconfirmchk) {
            $signUpButton.prop("disabled", false);
        } else {
            $signUpButton.prop("disabled", true);
        }
    }
</script>
<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
