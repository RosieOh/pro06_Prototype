<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Topic Listing Bootstrap 5 Template</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/css/templatemo-topic-listing.css}" rel="stylesheet">
  <style th:inline="text">
    body {
      background: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);
      max-width: 1200px;
      min-height: 960px;
      margin: 0 auto; /* 가운데 정렬을 위해 추가 */
    }
    .custom-container {
      display: flex;
      justify-content: space-between;
    }
    .custom-block {
      flex: 1;
      margin: 50px; /* 상하 마진을 조절합니다. */
    }
  </style>
</head>
<body>
<div class="custom-container">
  <div class="custom-block bg-white shadow-lg mt-5 p-4">
    <a href="topics-detail.html">
      <div class="d-flex">
        <div>
          <h5 class="mb-2">Web Design</h5>
          <p class="mb-0">Topic Listing Template based on Bootstrap 5</p>
        </div>
      </div>
      <form th:action="@{/login}" method="post" class="form-horizontal">
        <div class="mb-3">
          <input type="email" name="username" class="form-control" placeholder="이메일"  autocomplete="off" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="비밀번호" autocomplete="off" required>
        </div>
        <button type="submit" class="btn btn-primary mt-4">로그인</button>
        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">비밀번호를 잊으셨나요?</a></p>
      </form>
    </a>
  </div>
  <div class="custom-block bg-white shadow-lg mt-5 p-4">
    <a href="topics-detail.html">
      <div class="d-flex">
        <div>
          <h5 class="mb-2">Graphic</h5>
          <p class="mb-0">Lorem Ipsum dolor sit amet consectetur</p>
        </div>
        <span class="badge bg-design rounded-pill ms-auto">75</span>
      </div>
      <form th:action="@{/login}" method="post" class="form-horizontal">
        <div class="mb-3">
          <input type="email" name="username" class="form-control" placeholder="이메일"  autocomplete="off" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="비밀번호" autocomplete="off" required>
        </div>
        <button type="submit" class="btn btn-primary mt-4">로그인</button>
        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">비밀번호를 잊으셨나요?</a></p>
      </form>
    </a>
  </div>
</div>
</body>
</html>
